{% extends "base.html" %}
{% block content %}
<h1>Acerca de</h1>
<table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
    </tr>
  </thead>
  <tbody>
  {% for customer in customers %}
    <tr>
      <th scope="row">{{customer.id}}</th>
      <td>{{customer.first_name}}</td>
      <td>{{customer.last_name}}</td>
    </tr>
  </tbody>
    {% endfor %}
</table>

{% endblock %}
